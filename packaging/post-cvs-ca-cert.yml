apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: post-cvs-ca-cert
  namespace: tap-install
spec:
  secretName: post-cvs-ca-cert
  dnsNames: 
    - postcvs.tapsme.org
  usages:
    - server auth
    - client auth
  isCA: true
  issuerRef:
    name: post-cvs-selfsigned-cluster-issuer